<!--Header-->
<ion-header >
  <ion-toolbar color = "secondary">
    <ion-buttons slot="start">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>  

  <sw-card-wrapper #cardWrapper>
    <div class="card" *ngFor="let avatar of avatars, let index = index"
      [class.visible]="avatar.visible" [class.hidden]="!avatar.visible"
      swSwipeable
      [width]="350"
      [height]="500"
      [orientation]="'x'"
      (swiped)="swiped($event, index)">
      <img [src]="avatar.image" [alt]="avatar.name">
      <h2><b>{{avatar.name}}, {{avatar.age}} </b><div class="ion-float-right"><b>{{avatar.shelter}}<ion-icon class="verified" name="checkmark-circle" color="twitter"></ion-icon></b></div></h2>
    </div>
  </sw-card-wrapper>

  <!--Shows results page and underlying cards-->
  <div class="card_bg_box">
    <div class="card_bg_1">
      <ion-item  *ngFor="let result of results">
        <ion-label>{{ result }}</ion-label>
      </ion-item>
    </div>
    <div class="card_bg_2"></div>
  </div>

  <div class="button_box">
    <ion-button id="refresh-button" (click)="retry()" class="large_button" mode="ios" shape="round" fill="solid" >
    <ion-icon color="warning" name="refresh"></ion-icon>
    </ion-button>
    <div class="space"></div>
    <ion-button id="dislike-button" (click)="swipeleft()"  mode="ios" class="large_button" shape="round" fill="solid" >
    <ion-icon color="light" name="close"></ion-icon>
    </ion-button>
    <div class="space"></div>
    <ion-button id="like-button" (click)="swiperight()" mode="ios" class="large_button" shape="round" fill="solid">
      <ion-icon color="danger" name="heart"></ion-icon>
    </ion-button>
    <div class="space"></div>
    <ion-button id="location-button" class="large_button" mode="ios" shape="round" fill="solid">
      <ion-icon color="tertiary" name="location-sharp"></ion-icon>
    </ion-button>
  </div>

 
</ion-content>

  <!-- Footer-->
  <ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home">
    <ion-icon color = "dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked">
      <ion-icon color = "dark" name="paw"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="chats">
        <ion-icon color = "dark" name="chatbox"></ion-icon>
        </ion-tab-button>
  </ion-tab-bar>
