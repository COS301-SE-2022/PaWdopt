<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
&nbsp;

<div class="newback">
    <ion-button class="ion-float-left" fill="clear" size="large">
        <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let message of messages">
            <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
                <b>{{message.user}}</b><br>
                <span>{{message.msg}}</span>
            </ion-col>

            <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
                <b>{{message.user}}</b><br>
                <span>{{message.msg}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<div class="sender">
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col size="10">
                <textarea autosize [(ngModel)]="newMsg" class="message-input" color="dark" [disabled]="disabled"></textarea>
            </ion-col>
            <ion-col size="2">
                <ion-button expand="block" fill="clear" color="dark" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
                    <ion-icon name="send" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button expand="block" fill="clear" color="dark" [disabled]="newMsg === ''" class="msg-btn" (click)="appointmentPage()">
                    <ion-icon name="calendar-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</div>

<!--Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
