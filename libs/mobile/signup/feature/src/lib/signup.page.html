<div class="container">
  <img class="logo" src="..\..\..\..\..\..\apps\pawdopt\src\assets\Capture.PNG">
  <ion-list class="form">
    <ion-item-group class="form-border">
        <ion-item class="form-item form-start">
            <ion-label position="floating" class="form-input-label">Username</ion-label>
            <ion-input class="form-input" clear-on-edit=true></ion-input>
        </ion-item>
        <ion-item class="form-item">
            <ion-label position="floating" class="form-input-label">Password</ion-label>
            <ion-input class="form-input" clear-on-edit=true></ion-input>
        </ion-item>
        <ion-item class="form-item">
            <ion-label position="floating" class="form-input-label">Re-enter Password</ion-label>
            <ion-input class="form-input" clear-on-edit=true></ion-input>
        </ion-item>
        <ion-item class="form-item">
            <ion-label position="floating" class="form-input-label">Date of birth</ion-label>
            <ion-input class="form-input" clear-on-edit=true></ion-input>
        </ion-item>
        <ion-item class="form-item form-end" lines="none">
            <ion-label position="floating">Email address</ion-label>
            <ion-input class="form-input" clear-on-edit=true></ion-input>
        </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-button class="greyButton">Create account</ion-button>
</div>
