<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Back-->
<div>
    <ion-button class="ion-float-left" fill="clear" size="large">
        <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>

&nbsp;

<!--Content-->
<ion-content>

    <div class="container">
        <div class="adoptersname">
            <p><b><ion-icon name="accessibility-outline"></ion-icon>&nbsp;Current Adoption Processes:</b></p>
        </div>
        &nbsp;
        <!--Implement api similar to owneddogs-->
        <div class="searchbar">
            <ion-searchbar animated></ion-searchbar>
        </div>

        <!--Implement api similar to dashboard-->
        <div class="userinfo">
            <ion-list *ngFor="let l of listedAdoptions">
                <!--Ng example: *ngFor="let userLike of userLikes-->
                <ion-item-sliding id="item1">
                    <ion-item href="#">
                        <ion-thumbnail class="avatar">
                            <!-- <img src="../../assets/avatar1.jpg"> -->
                            <img src={{l.picsUser}}>
                        </ion-thumbnail>
                        <div>&nbsp;</div>
                        <ion-label>
                            <h2>{{l.nameUser}}</h2>
                            <p>Adopter</p>
                        </ion-label>
                        <ion-label class="doglabel">
                            <h2>{{l.nameDog}}</h2>
                        </ion-label>
                        <ion-thumbnail class="avatar">
                            <!-- <img src="../../assets/husky.jpg"> -->
                            <img src={{l.picsDog}}>
                        </ion-thumbnail>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="success" (click)="clickedSwiper(l._idUser, l._idDog)">
                            <ion-icon slot="icon-only" name="arrow-redo-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                    <!-- <ion-progress-bar value="0.5" color="dark"></ion-progress-bar> -->
                </ion-item-sliding>
                <!-- <div>&nbsp;</div> -->
            </ion-list>
        </div>
    </div>

</ion-content>



<!--Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats" (click)="gotoChat()">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
