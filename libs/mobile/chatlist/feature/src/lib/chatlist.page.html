<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Content-->
<ion-content>
    <div class="container">
        &nbsp;
        <div class="searchbar">
            <ion-searchbar animated></ion-searchbar>
        </div>
        &nbsp;
        <div class="userinfo">
            <ion-list *ngFor="let l of listOfChats">
                <ion-item-sliding id="item1">
                    <ion-label *ngIf="l.newMessages == 0">
                        <h2 style="color:red; text-align:end;" >no new messages</h2>
                    </ion-label>
                    <ion-label *ngIf="l.newMessages > 0">
                        <h2 style="color:green; text-align:end;" >new messages: {{l.newMessages}}</h2>
                    </ion-label>
                    <ion-item href="#">
                        <ion-thumbnail class="avatar">
                            <!-- <img src="../../assets/avatar1.jpg"> -->
                            <img [src]="l.chateePic" [alt]="l.chateeName">
                        </ion-thumbnail>
                        <div>&nbsp;</div>
                        <ion-label>
                            <h2>{{l.chateeName}}</h2>
                        </ion-label>
                        <ion-label class="doglabel">
                            <h2>{{l.dogName}}</h2>
                        </ion-label>
                        <ion-thumbnail class="avatar">
                            <!-- <img src="../../assets/husky.jpg"> -->
                            <img [src]="l.dogPic" [alt]="l.dogName">
                        </ion-thumbnail>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="success" (click)="gotoChat(l.chateeId, l.dogId)">
                            <ion-icon slot="icon-only" name="arrow-redo-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
                <!-- <div>&nbsp;</div> -->
            </ion-list>
        </div>
    </div>

</ion-content>



<!--Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
