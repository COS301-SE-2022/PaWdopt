<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Back-->
<div>
    <ion-button class="ion-float-left" fill="clear" size="large">
        <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>

&nbsp;

<!--Content-->
<ion-content>
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">
                <img src="{{dog.pic}}">
                <ion-title class="ion-text-center"><b>{{dog.name}}, {{dog.age}}</b></ion-title>
                <!-- <ion-icon class="verified" name="checkmark-circle" color="twitter"></ion-icon> -->
                <p>{{dog.about}}</p>
            </div>
            <div class="theback">
                <h1>Height: </h1>
                <p>{{dog.height}}</p>
                <h1>Weight: </h1>
                <p>{{dog.weight}}</p>
                <h1>Breed: </h1>
                <p>{{dog.breed}}</p>
                <h1>Temperament: </h1>
                <p>
                    <ion-chip outline color="success">
                        <ion-label>{{dog.temperament}}</ion-label>
                    </ion-chip>
                </p>
                <h1>Fur length: </h1>
                <p>{{dog.furLength}}</p>
            </div>
        </div>
    </div>
    <div class="userinfo">
        <!-- <div>&nbsp;</div> -->
        <ion-list>
            <ion-item-sliding id="item1">
                <ion-item href="#">
                    <ion-thumbnail class="avatar">
                        <img src="{{user.pic}}">
                    </ion-thumbnail>
                    <div>&nbsp;</div>
                    <ion-label>
                        <h2>{{user.name}}</h2>
                        <p>Verified user</p>
                        <p>All documentation is up to date.</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="success">
                        <ion-icon slot="icon-only" name="book"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="warning">
                        <ion-icon slot="icon-only" name="chatbox"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
            <ion-grid class="middleButton">
                <ion-row>
                    <ion-col col-6>
                        <ion-button class="greyButton" (click)="onAccept()">Accept</ion-button>
                    </ion-col>
                    <ion-col col-6>
                        <ion-button class="greyButton" (click)="onDecline()">Reject</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
        <div class="middleButton">
            <ion-button class="greyButton" [disabled]="isDisabled">Complete adoption</ion-button>
        </div>
        
    </div>

</ion-content>



<!--Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
