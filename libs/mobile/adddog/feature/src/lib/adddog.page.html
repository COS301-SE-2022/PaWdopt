<!--Header-->
<ion-header >
    <ion-toolbar color = "secondary">
      <ion-buttons slot="start">
        <ion-button fill="clear" color="dark" (click)="preferences()">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
      </ion-title>
      <ion-buttons slot="end" (click)="profile()">
        <ion-button fill="clear" color="dark">
          <ion-icon slot="icon-only" name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  


  <ion-content>
    <div class="container">
      <ion-button class="greyButton" id="image-upload-button" (click)="uploadPic()"><ion-icon name="camera"></ion-icon>&nbsp;Upload a picture</ion-button>
      <ion-list class="form">
          <ion-item-group class="form-border">
              <ion-item class="form-item form-start">
                  <ion-label position="floating" class="form-input-label">Name</ion-label>
                  <ion-input class="form-input" id="name-field" clear-on-edit=false [(ngModel)]="inputName"></ion-input>
              </ion-item>
              <ion-item class="form-item">
                  <ion-label position="floating" class="form-input-label">Breed</ion-label>
                  <ion-input class="form-input" id="breed-field" clear-on-edit=false [(ngModel)]="inputBreed"></ion-input>
              </ion-item>
              <ion-item class="form-item">
                  <ion-label position="floating" class="form-input-label">Gender</ion-label>
                  <ion-select [(ngModel)]="inputGender" id="gender-select">
                    <ion-select-option value="Male">Male</ion-select-option>
                    <ion-select-option value="Female">Female</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item class="form-item">
                  <ion-label position="floating" class="form-input-label">Date of birth</ion-label>
                  <ion-input class="form-input" id="age-field" clear-on-edit=false [(ngModel)]="inputDOB"></ion-input>
              </ion-item>
              <ion-item class="form-item">
                  <ion-label position="floating" class="form-input-label">Height (in cm)</ion-label>
                  <ion-input class="form-input" id="height-field" clear-on-edit=false [(ngModel)]="inputHeight"></ion-input>
              </ion-item>
              <ion-item class="form-item">
                  <ion-label position="floating" class="form-input-label">Weight (in kg)</ion-label>
                  <ion-input class="form-input" id="weight-field" clear-on-edit=false [(ngModel)]="inputWeight"></ion-input>
              </ion-item>
              <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Fur length</ion-label>
                <ion-input class="form-input" id="furlength-field" placeholder="Short, Medium or Long" [(ngModel)]="inputFurlength"></ion-input>
            </ion-item>
              <ion-item class="form-item form-end" lines="none">
                  <ion-label position="floating">Temperament</ion-label>
                  <ion-input class="form-input" id="temperament-field" placeholder="Active, Brave, Calm..." [(ngModel)]="inputTemperament"></ion-input>
              </ion-item>
              <!-- <ion-item class="form-item form-end">
                <ion-label position="floating" class="form-input-label">About</ion-label>
                <ion-input class="form-input" id="about-field" clear-on-edit=false [(ngModel)]="inputAbout"></ion-input>
            </ion-item> -->
          </ion-item-group>
      </ion-list>
      &nbsp;
      <ion-list class="form">
        <ion-item-group class="form-border">
          <ion-item class="form-item">
            <ion-label position="floating" class="form-input-label">About</ion-label>
            <ion-textarea cols="24" class="form-input" id="about-field" clear-on-edit=false [(ngModel)]="inputAbout"></ion-textarea>
        </ion-item>
        </ion-item-group>
      </ion-list>
      <ion-button class="greyButton" id="add-dog-button" (click)="addDog()"><ion-icon name="add"></ion-icon>&nbsp; Add a dog</ion-button>  
  </div>
  </ion-content>

<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
    <ion-icon color = "dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
      <ion-icon color = "dark" name="paw"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="chats">
        <ion-icon color = "dark" name="chatbox"></ion-icon>
        </ion-tab-button>
  </ion-tab-bar>
