<div class="container">
    <img class="logo" src="../../assets/PaWdopt_transparent(cropped).png">
    <ion-button class="greyButton" id="image-upload-button" (click)="uploadPic()">Upload a picture</ion-button>
    <ion-list class="form">
        <ion-item-group class="form-border">
            <ion-item class="form-item form-start">
                <ion-label position="floating" class="form-input-label">Name</ion-label>
                <ion-input class="form-input" id="name-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Breed</ion-label>
                <ion-input class="form-input" id="breed-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Gender</ion-label>
                <ion-input class="form-input" id="gender-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Age</ion-label>
                <ion-input class="form-input" id="age-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Height (in cm)</ion-label>
                <ion-input class="form-input" id="height-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="floating" class="form-input-label">Weight (in kg)</ion-label>
                <ion-input class="form-input" id="weight-field" clear-on-edit=true></ion-input>
            </ion-item>
            <ion-item class="form-item">
                <ion-label position="stacked" class="form-input-label-slider">Intelligence</ion-label>
                <ion-range class="form-slider" id="intelligence-slider" min="0" max="100" color="tertiary" pin="true">
                    <ion-label slot="start">0</ion-label>
                    <ion-label slot="end">100</ion-label>
                </ion-range>
            </ion-item>
            <ion-item class="form-item form-end" lines="none">
                <ion-label position="floating">Temperament</ion-label>
                <ion-textarea class="form-input" id="temperament-field" placeholder="Active, Brave, Calm..."></ion-textarea>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <ion-button class="greyButton" id="add-dog-button" (click)="addDog()">Add dog</ion-button>
    <a id="login-link" href="/login" class="back">Back</a>
</div>
