<!--Header-->
<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<!--Back-->
<div class="newback">
    <ion-button class="ion-float-left" fill="clear" size="large" (click)="back()">
      <ion-icon  name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>

<ion-content>
    <div class="container">
        <div class="dogname">
            <p><b>{{dog.name}}</b></p>
        </div>
        <ion-button class="greyButton" id="image-upload-button" (click)="uploadPic()">
            <ion-icon name="camera-outline"></ion-icon>&nbsp;Upload a picture</ion-button>
        <br>
        <ion-list class="form">
            <ion-item-group class="form-border">

                <ion-item class="form-item">
                    <ion-label position="floating" class="form-input-label">Breed*</ion-label>
                    <ion-input class="form-input" id="breed-field" clear-on-edit=false value="{{dog.breed}}" [(ngModel)]="inputBreed"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating" class="form-input-label">Gender*</ion-label>
                    <ion-select [(ngModel)]="inputGender" id="gender-select">
                        <ion-select-option value="Male">Male</ion-select-option>
                        <ion-select-option value="Female">Female</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="form-item"> 
                    <ion-label position="floating" class="form-input-label"><ion-icon name="calendar-number-outline"></ion-icon>&nbsp;Date of birth*</ion-label>
                    <ion-input disabled="true" value="{{ inputDob | date: 'yyyy.MM.dd' }}" id="date" class="ion-text-end"></ion-input>
                <ion-popover trigger="date" size="auto">
                    <ng-template>
                        <ion-datetime color="datetimecolor" presentation="date" [(ngModel)]="inputDob"></ion-datetime>
                    </ng-template>
                </ion-popover>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating" class="form-input-label">About*</ion-label>
                    <ion-input class="form-input" id="about-field" type="text" clear-on-edit=false wrap="hard" value="{{dog.about}}" [(ngModel)]="inputAbout"></ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <div style="display: flex; flex-direction: column;">
                        <ion-label position="floating" class="testclass">Change Height (in cm)*</ion-label>
                      </div>
                        <ion-range [dualKnobs]="false" [value]="{ lower: dog.height, upper: dog.height}" [(ngModel)]="inputHeight" pin="true"></ion-range>
                        <ion-input class="form-input" disabled="true" id="height-field" clear-on-edit=false value="{{dog.height}}" [(ngModel)]="loadHeight">Current Height: &nbsp;</ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <div style="display: flex; flex-direction: column;">
                        <ion-label position="floating" class="testclass">Change Weight (in kg)* </ion-label>
                      </div>
                        <ion-range [dualKnobs]="false" [value]="{ lower: dog.weight, upper: dog.weight }" [(ngModel)]="inputWeight" pin="true" required=""></ion-range>
                        <ion-input class="form-input" disabled="true" id="weight-field" clear-on-edit=false value="{{dog.weight}}" [(ngModel)]="loadWeight">Current Weight: &nbsp;</ion-input>
                </ion-item>
                <ion-item class="form-item">
                    <ion-label position="floating" class="form-input-label">Furlength*</ion-label>
                    <ion-input class="form-input" id="furlength-field" clear-on-edit=false value="{{dog.furlength}}" [(ngModel)]="inputFurlength"></ion-input>
                </ion-item>
                <ion-item class="form-item form-end" lines="none">
                    <ion-label position="floating" class="form-input-label">Temperament*</ion-label>
                    <ion-textarea class="form-input" id="temperament-field" clear-on-edit=false value="{{temperamentString}}" [(ngModel)]="inputTemperament"></ion-textarea>
                </ion-item>
            </ion-item-group>
        </ion-list>
        <br>
        <ion-button class="greyButton" id="update-dog-button" (click)="updateDog()">
            <ion-icon name="build-outline"></ion-icon>&nbsp; Update a dog</ion-button>
        <ion-button class="greyButton" id="autofill-dog-button">
            <ion-icon name="color-fill-outline"></ion-icon>&nbsp; Autofill</ion-button>
        <ion-button class="greyButton" id="delete-dog-button" (click)="deleteDog()">
            <ion-icon name="trash-outline"></ion-icon>&nbsp; Delete a dog</ion-button>

    </div>
</ion-content>


<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
