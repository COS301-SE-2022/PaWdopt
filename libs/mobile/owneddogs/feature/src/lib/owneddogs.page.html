<!--Header-->
<ion-header >
  <ion-toolbar color = "secondary">
    <ion-buttons slot="start">
      <ion-button fill="clear" color="dark" (click)="preferences()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
    </ion-title>
    <ion-buttons slot="end" (click)="profile()">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Company name-->
  <div>&nbsp;</div>
  <div class="companyname">
    <p><b>{{this.orgName}}</b></p>
  </div>
  <div>&nbsp;</div>

  <!--Search bar-->
  <div class="searchbar"><ion-searchbar showCancelButton="always" [(ngModel)]="inputSearch" (ionClear)="onCancelSearch()"></ion-searchbar></div> <!--api implement-->
  <div>&nbsp;</div>

  <!--Dogs info-->
  <div class="container">
    <ion-button class="greyButton" id="search-dog-button" (click)="search()">Search</ion-button> 
  </div>
  <div class="container">
    <ion-button class="greyButton" id="add-dog-button" (click)="addDog()">Add dog</ion-button> 
  </div>
  <div class="maincontainer" *ngFor="let d of dog">
    <div class="thecard">
      <div class="thefront">
        <img src="../../assets/husky.jpg" />
        <ion-title class="ion-text-center"><b>{{d.name}}, {{d.age}}</b></ion-title>
        <p id="likesperdog"><b>{{d.likes}}</b></p> <!--api implement-->
        <p>{{d.about}}</p>
        <ion-button class="ion-float-left" fill="clear" (click)="dashboard()">
          <ion-icon  name="list"></ion-icon>
        </ion-button>
        <ion-button class="ion-float-right" fill="clear" (click)="update()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div>&nbsp;</div>
</ion-content>



<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
  <ion-tab-button tab="home" (click)="home()">
  <ion-icon color = "dark" name="home"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="liked" (click)="likeddogs()">
    <ion-icon color = "dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
      <ion-icon color = "dark" name="chatbox"></ion-icon>
      </ion-tab-button>
</ion-tab-bar>
