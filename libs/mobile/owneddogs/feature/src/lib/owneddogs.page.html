<!--Header-->
<ion-header >
  <ion-toolbar color = "secondary">
    <ion-buttons slot="start">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>&nbsp;</div>
  <div class="companyname">
    <p><b>Company name</b></p>
  </div>
  <div>&nbsp;</div>
  <div class="searchbar"><ion-searchbar showCancelButton="always"></ion-searchbar></div>
  <div>&nbsp;</div>
  <div class="maincontainer">
    <div class="thecard">
      <div class="thefront">
        <img src="../../assets/husky.jpg" />
        <ion-title class="ion-text-center"><b>Millie, 2</b></ion-title>
        <p id="likesperdog"><b>17 likes</b></p>
        <p>A very energetic and entertaining husky, she loves walks and is very easily trainable. Extremely loyal and a great family dog.</p>
        <ion-button class="ion-float-left" fill="clear">
          <ion-icon  name="list"></ion-icon>
        </ion-button>
        <ion-button class="ion-float-right" fill="clear">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div>&nbsp;</div>
  <div class="maincontainer">
    <div class="thecard">
      <div class="thefront">
        <img src="../../assets/border.jpg" />
        <ion-title class="ion-text-center"><b>Mia, 5</b></ion-title>
        <p id="likesperdog"><b>21 likes</b></p>
        <p>This individual is very dependable and predictable,he is a wonderful family pet and loving to most children.</p>
        <ion-button class="ion-float-left" fill="clear">
          <ion-icon name="list" ></ion-icon>
        </ion-button>
        <ion-button class="ion-float-right" fill="clear">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>



<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
  <ion-tab-button tab="home">
  <ion-icon color = "dark" name="home"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="liked">
    <ion-icon color = "dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
      <ion-icon color = "dark" name="chatbox"></ion-icon>
      </ion-tab-button>
</ion-tab-bar>
