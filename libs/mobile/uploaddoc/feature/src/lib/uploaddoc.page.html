<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Back-->
<div>
    <ion-button class="ion-float-left" fill="clear" size="large" (click)="back()">
      <ion-icon  name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>


<ion-content>
    <div class="dogname">
        <p><b>Please attach all required files</b></p>
    </div>
    <br><br>
    <ion-label class="hint">
        <ion-icon name="information-circle-outline"></ion-icon>&nbsp;Please upload all documents in image format.</ion-label>
        <!--Documentation-->
        <div class="userinfo">
            <ion-list>
                <ion-item>
                    <p>ID Copy</p>&nbsp;
                    <input hidden type="file" #filepicker (change)="back()" />
                    <ion-button class="uploadButtons" fill="clear" (click)="deleteID()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                    <ion-button class="uploadButtons2" fill="clear" (click)="uploadID()">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-item>
                    <p>Proof Of Residence</p>&nbsp;
                    <ion-button class="uploadButtons" fill="clear" (click)="deletePOR()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                    <ion-button class="uploadButtons2" fill="clear" (click)="uploadPOR()">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-item>
                    <p>Bank Statements</p>&nbsp;
                    <ion-button class="uploadButtons" fill="clear" (click)="deleteBSS()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                    <ion-button class="uploadButtons2" fill="clear" (click)="uploadBSS()">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-item>
                    <p>Motivation Letter</p>&nbsp;
                    <ion-button class="uploadButtons" fill="clear" (click)="deleteML()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                    <ion-button class="uploadButtons2" fill="clear" (click)="uploadML()">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
        </div>
</ion-content>

  
<!--Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
