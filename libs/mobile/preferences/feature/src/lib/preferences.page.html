<!--Header-->
<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!--Back-->
<div>
    <ion-button class="ion-float-left" fill="clear" size="large" (click)="Back()">
        <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-button>
</div>


<ion-content>
    <div class="container">
        &nbsp;
        <ion-list class="form">
            <ion-item-group class="form-border">
                <ion-item class="form-item">
                    <ion-label position="floating" class="form-input-label">Gender</ion-label>
                    <ion-select [(ngModel)]="gender" id="gender-select">
                        <ion-select-option value="Male">Male</ion-select-option>
                        <ion-select-option value="Female">Female</ion-select-option>
                        <ion-select-option value="any">Any</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="form-item">
                    <div style="display: flex; flex-direction: column;">
                        <ion-label position="floating" class="testclass">Size of the dog</ion-label>
                    </div>
                    <ion-range [dualKnobs]="true" [value]="{ lower: 0, upper: 100 }" [(ngModel)]="size" pin="true"></ion-range>
                </ion-item>
                <ion-item class="form-item">
                    <div style="display: flex; flex-direction: column;">
                        <ion-label position="floating" class="testclass">Age range of dog</ion-label>
                    </div>
                    <ion-range [dualKnobs]="true" [value]="{ lower: 0, upper: 100 }" [(ngModel)]="size2" pin="true"></ion-range>
                </ion-item>
                <ion-item class="form-item">
                    <div style="display: flex; flex-direction: column;">
                        <ion-label position="floating" class="testclass">Location range of dog</ion-label>
                    </div>
                    <ion-range [value]="100" [(ngModel)]="size3" pin="true"></ion-range>
                </ion-item>

            </ion-item-group>
        </ion-list>
        <ion-button class="greyButton" id="returntodefault-button" (click)="returnToDefault()">
            <ion-icon name="cog-outline"></ion-icon>&nbsp;Return to default settings</ion-button>
        <ion-button class="greyButton" id="savechanges-button" (click)="saveChanges()">
            <ion-icon name="add"></ion-icon>&nbsp;Save changes</ion-button>
    </div>

</ion-content>

<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
