<div class="container">
  <img class="logo" src="../../assets/PaWdopt_transparent(cropped).png">
<ion-list class="form">
<ion-item-group class="form-border">
    <ion-item class="form-item form-start">
        <ion-label position="floating" class="form-input-label">Email</ion-label>
        <ion-input class="form-input" id="email-field" clear-on-edit=true [(ngModel)]="inputEmail"></ion-input>
    </ion-item>
    <ion-item class="form-item">
        <ion-label position="floating" class="form-input-label">Password</ion-label>
        <ion-input class="form-input" id="password-field" clear-on-edit=true [(ngModel)]="inputPassword" type="password"></ion-input>
    </ion-item>
</ion-item-group>
</ion-list>
<ion-button class="greyButton" id="login-button" (click)="login()"><b>Continue</b></ion-button>
<!-- <ion-button class="greyButton" id="login-button" (click)="addorg()"><b>Add organization</b></ion-button> -->
<ion-button class="greyButton" id="login-apple-button"><ion-icon name="logo-apple"></ion-icon>&nbsp; Login with Apple</ion-button>
<ion-button class="greyButton" id="login-google-button"><ion-icon name="logo-google"></ion-icon>&nbsp; Login with Google</ion-button>
<div class="noaccount">
  Don't have an account? Click
  <a href="/signup"><b>here</b></a>
</div>
<div class="noaccount">
  Want to add an organization? Click
  <a href="/addorg"><b>here</b></a>
</div>

<!-- <ion-button class="greyButton" id="login-button" (click)="signup()"><b>Create an account</b></ion-button> -->
</div>
