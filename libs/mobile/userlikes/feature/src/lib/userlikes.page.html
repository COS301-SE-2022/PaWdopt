<!--Header-->
<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button fill="clear" color="dark" (click)="preferences()">
                <ion-icon slot="icon-only" name="settings"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            <img class="logo" src="../../assets/pawdoptheaderlogo.PNG">
        </ion-title>
        <ion-buttons slot="end" (click)="profile()">
            <ion-button fill="clear" color="dark">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--Search for dogs in user likes-->
    <div class="searchbar">
        <ion-searchbar placeholder="Try Millie.." [(ngModel)]="inputSearch" (ionClear)="getDog(false)" (ionChange)="getDog(true)" animated></ion-searchbar>
    </div>
    <div>&nbsp;</div>

    <div class="maincontainer" *ngFor="let d of dog">
        <div class="thecard">
            <div class="thefront">
                <img src="{{d.pic}}" />
                <ion-title class="ion-text-center"><b>{{d.name}},{{d.age}}</b></ion-title>
                <ion-button (click)="orgProfile(d.orgId)" fill="clear"><b>{{d.organisation}}</b>
                    <ion-icon class="verified" name="checkmark-circle" color="twitter"></ion-icon>
                </ion-button>
                <p>{{d.about}}</p>
            </div>
            <div class="theback">
                <h1>Height: </h1>
                <p>{{d.height}} cm</p>
                <h1>Weight: </h1>
                <p>{{d.weight}} kg</p>
                <h1>Breed: </h1>
                <p>{{d.breed}}</p>
                <h1>Temperament: </h1>
                <p>
                    <ion-chip outline color="success" *ngFor="let t of d.temperament">
                        <ion-label>{{t}}</ion-label>
                    </ion-chip>
                </p>
                <h1>Fur length: </h1>
                <p>{{d.furLength}}</p>
            </div>
        </div>
    </div>
    <div>&nbsp;</div>
</ion-content>

<!-- Footer-->
<ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button tab="home" (click)="home()">
        <ion-icon color="dark" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="liked" (click)="likeddogs()">
        <ion-icon color="dark" name="paw"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="chats">
        <ion-icon color="dark" name="chatbox"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
