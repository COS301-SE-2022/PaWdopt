<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello custom training</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@10/dist/material-components-web.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" type="module"></script>
  </head>
  <body class="mdc-typography">
    <header>
      <h1 class="mdc-typography--headline2">Hello custom training</h1>
    </header>
    <main class="mdc-typography--body1">
      <section>
        <p>
          Click on any of the following images to request a prediction from your
          image classification model.
        </p>
        <button class="mdc-button mdc-button--outlined" disabled>
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Get six new images</span>
        </button>
      </section>
      <section class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
          <figure class="mdc-layout-grid__cell mdc-card" aria-live="polite"></figure>
        </div>
      </section>
    </main>
  </body>
</html>
